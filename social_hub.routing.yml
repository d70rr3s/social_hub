entity.platform.collection:
  path: '/admin/config/services/social-hub/platform'
  defaults:
    _entity_list: 'platform'
    _title: 'Social Hub'
  requirements:
    _permission: 'administer social_hub configuration'

entity.platform.add_form:
  path: '/admin/config/services/social-hub/platform/add'
  defaults:
    _entity_form: 'platform.add'
    _title: 'Add a platform'
  requirements:
    _permission: 'administer social_hub configuration'

entity.platform.edit_form:
  path: '/admin/config/services/social-hub/platform/{platform}'
  defaults:
    _entity_form: 'platform.edit'
    _title: 'Edit a platform'
  requirements:
    _permission: 'administer social_hub configuration'

entity.platform.delete_form:
  path: '/admin/config/services/social-hub/platform/{platform}/delete'
  defaults:
    _entity_form: 'platform.delete'
    _title: 'Delete a platform'
  requirements:
    _permission: 'administer social_hub configuration'
